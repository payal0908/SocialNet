{% extends 'base/base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="ui raised black container segment" style="width: 500px; height: auto; padding: 30px; margin-top: 10%;">

    <h1>{% trans "Change Password" %}</h1>

    <form class="ui form" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="ui fluid basic green button" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
